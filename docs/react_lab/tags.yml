principles:
  label: 리액트 원리 탐구
  permalink: /tags/react-principles
  description: |
    리액트가 등장하게 된 배경과 해결하고자 했던 문제들에 어떻게 접근했는지 탐구하는 공간입니다.
    리액트의 핵심 기술 원리와 이를 바탕으로 문제를 해결하는 방법을 깊이 있게 분석하고자 만들었습니다.
    또한, 관련된 다양한 라이브러리들과 원리들을 하나씩 살펴보며 리액트 생태계를 이해하고자 합니다.

openSource:
  label: 리액트 오픈소스 분석
  permalink: /tags/react-open-source
  description: |
    리액트의 오픈소스 구현을 분석한 내용을 모아놓은 공간입니다.
    리액트가 실제 코드상에서 어떻게 구현되었는지 세부적으로 탐구하며,
    원리와 실제 구현 간의 연관성을 이해합니다.
    이를 통해 오픈소스 프로젝트의 구조와 기여 방법을 학습합니다.

buildOwnReact:
  label: 리액트 라이브러리 개발
  permalink: /tags/build-own-react
  description: |
    리액트의 원리를 바탕으로 직접 리액트를 구현해보고, 그걸 기록하는 공간입니다.
    오픈소스 리액트와 비교하며 구현 과정에서 발견한 차이점과 개선점을 분석합니다.
    이를 통해 리액트의 내부 동작 방식을 깊이 있게 이해하고, 추후 오픈소스에 기여할 수 있는 역량을 갖추고자 합니다.

usingReact:
  label: 리액트 활용 탐구
  permalink: /tags/using-react
  description: |
    다양한 리액트 라이브러리를 활용하여 실제 애플리케이션을 개발합니다.
    개발 과정에서 느낀 점과 배운 점을 공유하며, 라이브러리 활용 방법을 탐구합니다.
    예를 들어, 컴포넌트 unmount 시 애니메이션 적용 방법이나 효율적인 전역 상태 관리 방법 등을 다룹니다.


designPattern:
  label: 디자인 패턴
  permalink: /design_pattern
  description: |
    FrontEnd와 관련된 디자인패턴을 탐구하는 공간입니다.